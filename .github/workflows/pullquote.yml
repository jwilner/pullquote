on: [push]
name: pullquote
jobs:
  pullquote:
    runs-on: ubuntu-latest
    name: Update any pullquotes
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pullquote
        uses: jwilner/pullquote@action
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PULLQUOTE_TOKEN }}
          title: 'Pullquotes in ${{ github.ref }}'
          branch: pullquote/${{ github.ref }}
          body: |
            Update pullquotes in docs
            - Documentation changes created by [pullquote][1]
            - PR auto-generated by [create-pull-request][2]

            [1]: https://github.com/jwilner/pullquote
            [2]: https://github.com/peter-evans/create-pull-request
